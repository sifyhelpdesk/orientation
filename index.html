<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            perspective: 1000px;
        }
        .carousel {
            position: relative;
            width: 800px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 25s infinite linear;
        }
        .carousel div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.3);
        }
        .carousel div:nth-child(1) { transform: rotateY(0deg) translateZ(300px); background-image: url('assets/Pictures/Img_1.png');}
        .carousel div:nth-child(2) { transform: rotateY(120deg) translateZ(300px); background-image: url('assets/Pictures/Img_2.png'); }
        .carousel div:nth-child(3) { transform: rotateY(240deg) translateZ(300px); background-image: url('assets/Pictures/Img_3.png'); }
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
